<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hm4_detail.css" />
    <script
      src="https://kit.fontawesome.com/f289720bf1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="hm4_main.html">
          <span class="movie_site_name"
            ><i class="fa-solid fa-ticket"></i> 영화 소개</span
          >
        </a>
        <form class="search_box" action="" method="get">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            class="search_text"
            type="text"
            placeholder="영화명, 감독명, 배우명 검색"
          />
        </form>
        <span class="login"><i class="fa-solid fa-lock"></i> 로그인</span>
        <span class="sign_up"><i class="fa-solid fa-user"></i> 회원가입</span>
      </header>
      <main>
        <section class="movie">
          <div>
            <img
              class="foster"
              src="https://upload.wikimedia.org/wikipedia/ko/5/57/%EB%8D%B0%EB%93%9C%ED%92%80_%ED%8F%AC%EC%8A%A4%ED%84%B0.jpg"
              alt="데드풀"
            />
            <h1 class="movie_name">데드풀</h1>
          </div>
          <textarea name="" id="movie_info" readonly>
 제목 : 데드풀

 개봉일 : 2016년 2월 17일

 상영 시간 : 106분

 제작사 : 더 도너스 컴퍼니, 킨버그 장르, 블러 스튜디오

 감독 : 팀 밀러

 주요 배우 : 라이언 레이놀즈, 모레나 바카린, 에드 스크레인, T.J. 밀러, 지나 카라노

 장르 : 코미디, 액션, 슈퍼히어로영화, SF, 드라마, 로맨스, 모험

 나의 평점 : &#9733;&#9733;&#9733;&#9733;&#9733; 5.0
            </textarea
          >
        </section>
      </main>
      <footer>
        <p class="info">@ 영화상세 페이지입니다.</p>
      </footer>
    </div>
  </body>
</html>
