<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      .rainbow {
        background-color: black;
        color: white;
        width: 45px;
      }

      .orange {
        background-color: orange;
        width: 60px;
        height: 30px;
      }

      #yellow {
        background-color: yellow;
        width: 90px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <p class="rainbow">무지개</p>
    <div style="background-color: red; width: 30px; height: 30px"></div>
    <div class="orange"></div>
    <div id="yellow"></div>
    <div style="background-color: green; width: 120px; height: 30px"></div>
    <div style="background-color: blue; width: 150px; height: 30px"></div>
    <div id="navy"></div>
    <div class="purple"></div>


  </body>
</html>
