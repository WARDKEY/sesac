<!DOCTYPE html>
<html>
  <head>
    <title>노래 리스트 생성 - 반복문 실습</title>
    <!-- Bootstrap 5 CDN (CSS) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
    <script src="prSol.js" defer></script>
  </head>

  <body>
    <div class="container mt-5">
      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-bs-whatever="@mdo"
      >
        노래 추가하기
      </button>
      <ul class="list-group" id="songList"></ul>
      <br />
      <h2>좋아요 6만 이상 노래</h2>
      <ul class="list-group" id="popularList"></ul>
    </div>
    <!-- 모달 -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="songName" />
                <label for="floatingInput">노래 제목</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="singer" />
                <label for="floatingInput">가수 이름</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="likeNumber" />
                <label for="floatingInput">좋아요수</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="addSong()">
              Send message
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
