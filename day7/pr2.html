<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">노래 리스트 생성 - 반복문 실습</h1>
      <h2 class="text-center" id="arr">최신 노래 리스트</h2>
      <br />
      <h2 class="text-center" id="obj">최신 노래 리스트</h2>
      <br />
      <h2 class="text-center" id="like">정렬된 노래 리스트</h2>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary" onclick="sort()">
          정렬
        </button>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#songModal"
        >
          노래 추가하기
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="songModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="userModalLabel">노래 추가</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="userForm">
                <div class="mb-3">
                  <label for="songname" class="form-label">곡제목</label>
                  <input
                    type="text"
                    class="form-control"
                    id="songname"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="singer" class="form-label">가수명</label>
                  <input
                    type="text"
                    class="form-control"
                    id="singer"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="likeNumber" class="form-label">좋아요 수</label>
                  <input
                    type="text"
                    class="form-control"
                    id="likeNumber"
                    required
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary w-100"
                    onclick="add()"
                  >
                    추가 하기
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="pr2.js"></script>
  </body>
</html>
